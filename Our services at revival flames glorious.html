<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services - Revival Flames Glorious Ministries International</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to right, #001f54, #003f87); /* blue gradient */
      color: #fff;
      text-align: center;
      padding: 30px 15px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: gold;
    }

    /* Services Section */
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
      margin-top: 30px;
    }

    .service-card {
      background: rgba(255, 255, 255, 0.95);
      color: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-5px);
    }

    .service-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .service-card p {
      font-size: 18px;
      line-height: 1.6;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <section id="services">
    <a href="about us at revival flames.html">About</a>
    <a href="Our services at revival flames glorious.html">Services</a>
    <a href="conact us at revival.html">Contact</a>
    <a href="our gallery as revival.html">Gallery</a>
  </nav>

    <div class="services">
      <div class="service-card">
        <img src="photo11.jpg.jpg" alt="Preaching Service">
        <p>Preach the Gospel of Jesus Christ</p>
      </div>

      <div class="service-card">
        <img src="photo12.jpg.jpg" alt="Helping the Needy">
        <p>Help the Needy and Oppressed</p>
      </div>

      <div class="service-card">
        <img src="photo13.jpg.jpg" alt="Healing Service">
        <p>Heal the Sick</p>
      </div>
    </div>

    <footer>
      &copy; 2025 Revival Flames Glorious Ministries International
    </footer>
  </section>

</body>
</html>
