<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Gallery</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: maroon;
      color: white;
      text-align: center;
      padding: 30px 15px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #f1f1f1;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .gallery figure {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gallery figure:hover {
      transform: scale(1.05);
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

</body>
</html>
